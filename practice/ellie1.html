<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Bin</title>
    </head>
    <body>
        <!--Box vs Item-->
        
        <!--Box-->
        <header></header>
        <footer></footer>
        <section></section>
        <div></div>
        <span></span>
        
        <!--Item-->
        <h1>H1</h1>
        <button></button>

        <p>Thist is a sentence. <b>That</b> is..</p>
        <p>Thist is a sentence. <span>That</span> is..</p>
        <p>Thist is a sentence. <div>That</div> is..</p>

        <!--ol, ul, li-->
        <ol type="i" reversed>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <ul>
            <li>Hello</li>
            <li></li>
            <li></li>
        </ul>

        <!-- Input -->
        <label for="input_name">Name: </label>
        <input id="input_name" type="password">
    </body>
</html>
